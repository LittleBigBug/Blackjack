# Betting Settings
betting:
  min-bet: 10
  max-bet: 10000
  cooldown-ms: 2000
  
  # Quick Bet Options (shown in chat when betting)
  quick-bets:
    small: [10, 25, 50]
    medium: [100, 250, 500]
    large: [1000, 2500, 5000]

# Table Settings
table:
  max-join-distance: 10.0
  max-players: 4
  table-material: GREEN_TERRACOTTA
  chair-material: DARK_OAK_STAIRS

# Game Rules
game:
  hit-soft-17: false  # Whether dealer hits on soft 17
  auto-leave-timeout-seconds: 30  # Time before inactive players are auto-removed when others are waiting

# Card Display Settings (Original working system - minimal config)
display:
  card:
    scale: 0.35
    spacing: 0.25
    player:
      height: 1.05
    dealer:
      height: 1.2

# Sound Settings
sounds:
  enabled: true
  card-deal:
    sound: BLOCK_WOODEN_BUTTON_CLICK_ON
    volume: 1.0
    pitch: 1.2
  win:
    sound: ENTITY_PLAYER_LEVELUP
    volume: 1.0
    pitch: 1.0
  lose:
    sound: ENTITY_VILLAGER_NO
    volume: 1.0
    pitch: 1.0
  push:
    sound: BLOCK_NOTE_BLOCK_PLING
    volume: 1.0
    pitch: 1.0

# Particle Settings
particles:
  enabled: true
  win:
    type: HAPPY_VILLAGER
    count: 20
    spread: 0.5
    height: 2.0
  lose:
    type: ANGRY_VILLAGER
    count: 10
    spread: 0.5
    height: 2.0

# Performance Settings
performance:
  # How often to save player statistics (in seconds)
  # Lower values = more frequent saves but slightly more disk I/O
  # Higher values = less frequent saves but potential data loss if server crashes
  stats-save-interval: 3

# Game Settings
game-settings:
  # Whether to refund player bets when they leave during an active game
  # true = Refund bets when players leave mid-game (player-friendly)
  # false = Keep bets when players leave mid-game (house advantage)
  refund-on-leave: true

# Notify admins when there is a new update available
notify-updates: true